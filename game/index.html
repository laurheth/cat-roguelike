<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furball Catacombs</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hamburger">
        <button class="hamburger" id="hamburger" aria-label="Hamburger button">
            <div class="meat"></div>
        </button>
    </div>
    <div id="customizationModal" class="customization">
        <form id="customizationForm">
            <h2>Feline Character Creation</h2>
            <label for="name">You are a cat! Wow! What is your name?</label>
            <input type="text" name="name" id="name" placeholder="i.e. Jim, Mister, Catto" maxlength="13">
            <fieldset>
                <legend>What colour fur do you have?</legend>
                <div>
                    <input class="visuallyHidden" type="radio" name="cat" id="orange" value="cat">
                    <label for="orange"><img src="./assets/cat.png" alt="Orange"></label>
                    <input class="visuallyHidden" type="radio" name="cat" id="gray" value="grayCat">
                    <label for="gray"><img src="./assets/grayCat.png" alt="Gray"></label>
                    <input class="visuallyHidden" type="radio" name="cat" id="black" value="blackCat">
                    <label for="black"><img src="./assets/blackCat.png" alt="Black"></label>
                    <input class="visuallyHidden" type="radio" name="cat" id="white" value="whiteCat">
                    <label for="white"><img src="./assets/whiteCat.png" alt="White"></label>
                </div>
            </fieldset>
            <button type="submit">Create this cat!</button>
        </form>
    </div>
    <div class="wrapper">
        <main>
            <!-- Game info / player status -->
            <div class="statusBar" id="statusBar">
                <h2 id="playerName">Cat</h2>
                <h3>Status:</h3>
                <ul>
                    <li>Fear: <span id="fear">0/10</span></li>
                    <li>Hunger: <span id="hunger">0/10</span></li>
                    <li>Sharpness: <span id="sharpness">10/10</span></li>
                </ul>
                <h3>Holding in mouth:</h3>
                <p class="item" id="item">Weird bug</p>
                <h3>Special actions:</h3>
                <ul id="specialActions"></ul>
            </div>
            <!-- Display -->
            <div id="display" class="display"></div>
            <!-- Messages display to the player -->
            <div class="messages">
                <ul id="messages">
                    <li>Something happens!</li>
                    <li>Something else!</li>
                    <li>Whaaat?</li>
                </ul>
            </div>
        </main>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
